<canvas
  baseChart
  [data]="barChartData"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [legend]="barChartLegend"
  [type]="'bar'">
</canvas>

<button (click)="this.getLast3Months()">3 months</button>
<button (click)="this.getLast6Months()">6 months</button>
<button (click)="this.getLast12Months()">12 months</button>
